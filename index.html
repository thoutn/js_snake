<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            background: #7fc97c;
            text-align: center;
        }

        canvas {
            border: 10px solid #c67cc9;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>

    <script>
        // Canvas
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');


        // Snake
        const snakeSize = 50;
        let snakeSpeed = 5; 

        let snakePosX = 0;
        let snakePosY = canvas.height / 2 - snakeSize / 2;

        let snakeVelX = 1;
        let snakeVelY = 0;


        // Move snake
        let moveSnake = function() {
            snakePosX += snakeVelX * snakeSpeed; 
            snakePosY += snakeVelY * snakeSpeed; 

            if (snakePosX > canvas.width) {
                snakePosX = 0;
            }
            
            if (snakePosX < -snakeSize) {
                snakePosX = canvas.width;
            }

            if (snakePosY > canvas.height) {
                snakePosY = 0;
            }

            if (snakePosY < -snakeSize) {
                snakePosY = canvas.height;
            }
        }


        // Draw game frame
        let drawGameFrame = function() {
            // background
            drawRect(0, 0, canvas.width, canvas.height, 'white');

            // snake
            drawRect(snakePosX, snakePosY, snakeSize, snakeSize, 'black');
        }


        // Draw rectangle
        let drawRect = function(x, y, width, height, colour) {
            ctx.fillStyle = colour;
            ctx.fillRect(x, y, width, height);
        }


        // Event handler
        let checkKeyPush = function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (snakeVelY != 1) {
                        snakeVelY = -1;
                        snakeVelX = 0; 
                    }
                    break;
                case 'ArrowDown':
                    if (snakeVelY != -1) {
                        snakeVelY = 1;
                        snakeVelX = 0; 
                    }
                    break;
                case 'ArrowLeft':
                    if (snakeVelX != 1) {
                        snakeVelX = -1; 
                        snakeVelY = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (snakeVelX != -1) {
                        snakeVelX = 1;
                        snakeVelY = 0;
                    }
                    break;
                default:
                    break;
            }
        }


        // Listener
        document.addEventListener('keydown', checkKeyPush);


        // Game loop
        let runGame = function() {
            drawGameFrame();
            moveSnake();

            requestAnimationFrame(runGame);
        }

        runGame();

    </script>
</body>
</html>
