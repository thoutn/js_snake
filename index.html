<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            background: #b6e0b5/*#7fc97c*/;
            text-align: center;
        }

        canvas {
            border: 10px solid 	#dfb5e0 /*#c67cc9*/;
        }

        h2 { 
            margin-top: 0;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600"></canvas>

    <h2>0</h2>

    <script>
        // Canvas
        const canvas = document.querySelector('canvas');
        const title = document.querySelector('h2');
        const ctx = canvas.getContext('2d');


        // Snake
        const snakeSize = 30;
        let snakeSpeed = 30; 

        let snakePosX = 0;
        let snakePosY = canvas.height / 2; //- snakeSize / 2;

        let snakeVelX = 1;
        let snakeVelY = 0;


        // Grid
        const tileCountY = canvas.height / snakeSize; 
        const tileCountX = canvas.width / snakeSize;


        // Food
        let genFoodPos = function() {
            foodPosX = Math.floor(Math.random() * tileCountX) * snakeSize;
            foodPosY = Math.floor(Math.random() * tileCountY) * snakeSize;
        }

        genFoodPos();


        // score
        let score = 0; 
        let hitPoint = 20; 


        // game
        let fps = 5;


        // Snake and wall collision
        let checkWallCollision = function() {
            if (snakePosX > canvas.width - snakeSize) {
                snakePosX = 0;
            }
            
            if (snakePosX < 0) {
                snakePosX = canvas.width - snakeSize;
            }

            if (snakePosY > canvas.height - snakeSize) {
                snakePosY = 0;
            }

            if (snakePosY < 0) {
                snakePosY = canvas.height - snakeSize;
            }
        }


        // Snake and food collision
        let checkFoodCollision = function() {
            if (snakePosX === foodPosX && snakePosY === foodPosY) {
                genFoodPos();

                score ++;
            }
        }


        // Move snake
        let moveSnake = function() {
            snakePosX += snakeVelX * snakeSpeed; 
            snakePosY += snakeVelY * snakeSpeed; 

            checkWallCollision();
            checkFoodCollision();
        }


        // Draw grid
        let drawGrid = function() {
            for (let i = 0; i < tileCountY; i++) {
                for (let j = 0; j < tileCountX; j++) {
                    drawRect(j*snakeSize, i*snakeSize, snakeSize - 1, snakeSize - 1, '#f9f9f9');
                }
            }
        }


        // Draw game frame
        let drawGameFrame = function() {
            // background
            drawRect(0, 0, canvas.width, canvas.height, '#dfb5e0');

            // grid
            drawGrid();

            // snake
            drawRect(snakePosX, snakePosY, snakeSize, snakeSize, 'black');

            // food
            drawRect(foodPosX, foodPosY, snakeSize - 1, snakeSize - 1, '#b5b6e0');

            // score
            title.textContent = score * hitPoint; 
        }


        // Draw rectangle
        let drawRect = function(x, y, width, height, colour) {
            ctx.fillStyle = colour;
            ctx.fillRect(x, y, width, height);
        }


        // Event handler
        let checkKeyPush = function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (snakeVelY !== 1 && !isEventDetected) {
                        snakeVelY = -1;
                        snakeVelX = 0; 
                        isEventDetected = true;
                    }
                    break;
                case 'ArrowDown':
                    if (snakeVelY !== -1 && !isEventDetected) {
                        snakeVelY = 1;
                        snakeVelX = 0; 
                        isEventDetected = true;
                    }
                    break;
                case 'ArrowLeft':
                    if (snakeVelX !== 1 && !isEventDetected) {
                        snakeVelX = -1; 
                        snakeVelY = 0;
                        isEventDetected = true;
                    }
                    break;
                case 'ArrowRight':
                    if (snakeVelX !== -1 && !isEventDetected) {
                        snakeVelX = 1;
                        snakeVelY = 0;
                        isEventDetected = true;
                    }
                    break;
                default:
                    break;
            }
        }


        // Listener
        document.addEventListener('keydown', checkKeyPush);
        let isEventDetected = false; 


        // Game loop
        let runGame = function() {
            isEventDetected = false; 
            drawGameFrame();
            moveSnake();

            //requestAnimationFrame(runGame);
            setTimeout(runGame, 1000 / fps);
        }

        runGame();

    </script>
</body>
</html>
